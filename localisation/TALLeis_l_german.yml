 operative_scientist:0 "Wissenschaftler"
 operative_scientist_desc:0 "Dieser Operator ist hoch gebildet und verfügt über einen starken Intellekt."
 operative_web_of_lies:0 "Netz der Lügen"
 operative_web_of_lies_desc:0 "Dieser Operative ist wie eine Spinne in der Mitte eines Netzes.  Gewebt aus Geheimnissen ... und Lügen."
 operative_spyhunter:0 "Agentenjäger"
 operative_spyhunter_desc:0 "Dieser Operative ist geschickt darin, feindliche Agenten zu jagen und zu fangen."
 operative_codebreaker:0 "Verschlüsselungsexperte"
 operative_codebreaker_desc:0 "Dieser Operator ist begabt in der Verwendung von Codes und Chiffren."

