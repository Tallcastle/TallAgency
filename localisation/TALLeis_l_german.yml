#Modded TALL-EIS

#Agency Upgrades
 upgrade_internal_security:0 "Innere Sicherheit"
 upgrade_internal_security_desc:0 "§LDas Angehen von Stellen innerhalb unserer eigenen Regierung und unseres Militärs, die von ausländischen Geheimdiensten leicht ausgenutzt werden können, ist die beste Verteidigung gegen die feindlichen Aktionen feindlicher Agenten.  Indem wir das Personal in allen Bereichen der Sicherheit schulen und vertrauenswürdiges Personal auf Risiken in Bereichen wie finanzielle Belastung, politische Ansichten oder Erpressbarkeit überwachen, können wir den Bemühungen unserer Feinde entgegenwirken.§!"
 upgrade_civil_intel:0 "Zivile Aufklärung"
 upgrade_civil_intel_desc:0 "§LNicht alle Aufklärungsbemühungen zielen von Natur aus auf das gegnerische Militär ab.  Die industrielle Entwicklung, die Produktion und der Abbau strategischer natürlicher Ressourcen, Veränderungen in der Infrastruktur, das Bildungswesen und sogar radikale Veränderungen in der Volksstimmung sind allesamt kritische Faktoren für den Volkscharakter einer Nation im Krieg.§!"
 upgrade_military_intel:0 "Militärische Aufklärung"
 upgrade_military_intel_desc:0 "§LDer Überschuss oder das Defizit an Nachschub, der Status ihrer militärischen Reserve, die Anzahl und der Charakter ihres aktiven oder potenziellen Personals, der Charakter ihrer Führung, die Fähigkeit ihrer Unterstützung und die Anordnung der feindlichen Kräfte.  Diese Dinge müssen wir wissen, wenn wir im Konflikt gegen unseren Gegner erfolgreich sein wollen.§!"
 upgrade_maritime_intel:0 "Maritime Aufklärung"
 upgrade_maritime_intel_desc:0 "§LDie Kenntnis der Anzahl und Aufstellung der gegnerischen Seestreitkräfte ist entscheidend für den Erfolg eines jeden Seekonflikts.  Das Abhören von Gesprächen zwischen Marinepersonal, das Sammeln von Aufzeichnungen über den Treibstoff- oder Munitionsverbrauch, selbst die einfache Maßnahme, die Anzahl der Schiffe im Hafen zu zählen, kann leicht zum Erfolg oder Misserfolg eines Seekonflikts führen.§!"
 upgrade_air_recon:0 "Luftaufklärung"
 upgrade_air_recon_desc:0 "§LObwohl es sich um einen relativ neuen Aspekt der Kriegsführung handelt, ist die Projektion von Luftstreitkräften schnell zu einem entscheidenden Faktor für den Erfolg eines modernen militärischen Konflikts geworden.  Die Kenntnis der Stärke, Reichweite, Fähigkeit, Anzahl, Bewegung und Position der gegnerischen Luftstreitkräfte kann den Umfang jeder Luftschlacht schnell verändern.  Und damit das Gleichgewicht eines jeden Konflikts unter einem so umkämpften Himmel entscheidend verschieben.§!"
 upgrade_humint:0 "Kontakte & Informanten"
 upgrade_humint_desc:0 "§LHUMINT, oder menschliche Aufklärung (eng.: HUMINT - Human Intelligence ); Informationen, die durch zwischenmenschlichen Kontakt gesammelt und von menschlichen Quellen geliefert werden.  Diplomatische Berichte von akkreditierten Diplomaten, Berichte aus erster Hand von Soldaten oder Flüchtlingen, Berichte unserer eigenen Agenten oder sogar die Verhöre von Kriegsgefangenen tragen alle zu HUMINT bei.§!"
 upgrade_sigint:0 "Signale & Kommunikation"
 upgrade_sigint_desc:0 "§LFmAufkl, oder Fernmeldeaufklärung(eng.: COMINT - Communication Intelligence ); Nachrichtengewinnung durch das Abfangen von Signalen, entweder durch direkte Kommunikation oder die Analyse von Signalen (bekannt als Fm/EloAufkl - Fernmelde- und Elektronische Aufklärung (eng.: SIGINT - Signals Intelligence).§!"
 upgrade_masint:0 "Technik & Forschung"
 upgrade_masint_desc:0 "§LMASINT, oder Measurement and Signature Intelligence; regelt eine technische Form der Nachrichtengewinnung und dient dem Aufspüren, Verfolgen, Identifizieren oder Beschreiben der charakteristischen Merkmale von festen oder dynamischen Zielquellen.  Dazu gehören wissenschaftliche oder technische Daten, die aus der Analyse von Messinstrumenten abgeleitet werden, sei es Radar, Akustik oder auch einfache praktische Analysen von Waffen und Ausrüstung, die von den Streitkräften fremder Nationen gesammelt werden.§!"
 upgrade_opsec:0 "Operationssicherheit"
 upgrade_opsec_desc:0 "§LOr OPSEC; der Prozess des Schutzes einzelner Daten, die gruppiert werden könnten, um kritische Informationen zu enthüllen, die von der Führungsebene als wichtig erachtet werden.  Dieser Prozess umfasst die Entwicklung von Gegenmaßnahmen, die von komplexen Sicherheitsprotokollen bis hin zur einfachen Vorsichtsmaßnahme reichen, das Schlüsselpersonal vor Abhörversuchen zu warnen.§!"

#Operative Traits
