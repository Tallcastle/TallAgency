#Modded TALL-EIS

#Agency Upgrades
 upgrade_internal_security:0 "Внутренняя безопасность"
 upgrade_internal_security_desc:0 "§LОдной из основных проблем нашей внутренней безопасности, является то, что наше правительство и армия могут быть легко эксплуатируемы иностранными разведывательными службами. Борьба с этими проявлениями - это лучшая защита против враждебных действий вражеских оперативников.  Обучение персонала во всех слоях безопасности, наблюдение за доверенными людьми, за их финансовым состоянием, знание об их политических взглядах, их восприимчивостью к шантажу. Все эти меры помогут нам противостоять вражеской разведке.§!"
 upgrade_civil_intel:0 "Гражданские разведка"
 upgrade_civil_intel_desc:0 "§LВ основе своей сбор разведданных идет не только о вражеских вооруженных силах. Промышленные разработки, производство, разработка месторождений стратегических природных ресурсов, изменения в инфраструктуре, образовании, и даже какие-либо радикальные изменения народного мнения. Все они могут стать важнейшими факторами для определения характера нации в войне.§!"
 upgrade_military_intel:0 "Военная разведка"
 upgrade_military_intel_desc:0 "§LИзбыток или дефицит снабжения, состояние их военного резерва, численность и характер их активного или потенциального личного состава, характер их руководства, способность их поддержки и расположение сил противника. Эти вещи мы должны знать, если хотим преуспеть в конфликте с нашим противником.§!"
 upgrade_maritime_intel:0 "Военно-морская разведка"
 upgrade_maritime_intel_desc:0 "§Знание численности и расположения военно-морских сил противника имеет решающее значение для успеха любого морского конфликта. Наблюдение за разговорами между адмиралами и офицерами, сбор записей, касающихся потребления топлива или боеприпасов, даже простая мера подсчета количества кораблей в порту может легко привести к успеху или провалу любого морского конфликта.§!"
 upgrade_air_recon:0 "Воздушная разведка"
 upgrade_air_recon_desc:0 "§Несмотря на относительно новый аспект ведения войны, использование авиации быстро стало жизненно важным для успеха любого современного военного конфликта. Знание силы, дальности, способности, численности, передвижения и расположения авиации противника может быстро изменить размах любого воздушного боя. И тем самым критически изменить баланс любого конфликта в оспариваемом небе.§!" 
 upgrade_humint:0 "Contacts & Informants"
 upgrade_humint_desc:0 "§LHUMINT, или информаторы; информаторы - это тип разведки, при котором разведданные собранны посредством межличностного контакта и обеспечены человеческим ресурсом.  Дипломатические отчеты аккредитованных дипломатов, отчеты из первых рук солдат или беженцев, отчеты наших собственных агентов или даже допросы военнопленных-все это способствует HUMINT.§!"
 upgrade_sigint:0 "Сигналы & коммуникация"
 upgrade_sigint_desc:0 "§LCOMINT, или радиоэлектронная разведка; сбор разведданных путем перехвата сигналов, либо путем прямого доступа к коммуникациям, либо путем анализа сигналов (также известный как SIGINT).§!"
 upgrade_masint:0 "Технические исследования"
 upgrade_masint_desc:0 "§LMASINT, или оценочная и сигнатурная разведка; управляет технической формой сбора разведданных и служит для обнаружения, отслеживания, идентификации или описания отличительных характеристик фиксированных или динамических целевых источников. К ним относятся научные или технические данные, полученные в результате анализа средств зондирования, будь то радиолокационный, акустический или даже простой практический анализ вооружения и техники, собранных в вооруженных силах иностранных государств.§!" 
 upgrade_opsec:0 "Безопасность операций"
 upgrade_opsec_desc:0 "§LOPSEC, или безопасность операций; процесс защиты отдельных фрагментов данных, которые могут быть сгруппированы вместе, чтобы выявить критическую информацию, считающуюся важной для старших руководителей. Этот процесс включает в себя разработку контрмер, начиная от сложных протоколов безопасности, до простой меры предосторожности, чтобы ключевой персонал устал от попыток подслушивания.§!" 

